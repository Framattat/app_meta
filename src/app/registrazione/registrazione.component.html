<div class="shadow-lg card w-50 text-white bg-dark text-center">
	<img src="../assets/img/signup.jpg" class="card-img-top" alt="...">
	<h4 class="card-header">Esegui la registrazione!</h4>
	<div class="card-body p-3">
		<form #signup_form="ngForm" (ngSubmit)="onSubmit(signup_form)">
			<div class="form-group mb-3">
				<input type="text" class="form-control" id="username" name ="username" placeholder="Username*" ngModel required (change)="check_username($event)">
				{{username_check}}
			</div>
			<div class="form-group mb-3">
				<input type="text" class="form-control" id="password" name="password" placeholder="Password*" ngModel required>
			</div>
			<div class="form-group mb-3">
				<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome*" ngModel required>
			</div>
			<div class="form-group mb-2">
				<input type="text" class="form-control" id="cognome" name="cognome" placeholder="Cognome*" ngModel required>
			</div>
			<p>
				*Campi obbligatori
			</p>
			<hr>
			<button type="submit" class="btn btn-primary w-75 mb-3" [disabled]="!signup_form.valid || flag_username == true">Submit</button>
		</form>
		{{registration_check}}
		<a routerLink="/login">Torna alla pagina di login</a>
	</div>
</div>
