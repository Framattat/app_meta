<div class="shadow-lg card w-50 text-white bg-dark text-center">
	<img src="../assets/img/login.jpg" class="card-img-top" alt="...">
	<h4 class="card-header">Esegui il login!</h4>
	<div class="card-body p-3">
		<form #login_form="ngForm" (ngSubmit)="onSubmit(login_form)">
			<div class="form-group mb-3">
				<input type="text" class="form-control" name="username" placeholder="Username" ngModel required/>
			</div>
			<div class="form-group mb-3">
				<input type="text" class="form-control" name="password" placeholder="Password" ngModel required/>
			</div>
			<hr>
			<div class="mb-3">{{avviso}}</div>
			<button class="btn btn-primary w-75 mb-3" [disabled]="!login_form.valid">Login</button>
		</form>
		<a routerLink="/registrazione">Non sei registrato? Registrati ora!</a>
	</div>
</div>
